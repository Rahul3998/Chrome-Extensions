<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Changer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="popup">
	<div class="container">
		<div class="heading">
			<h1>RGB Color Changer</h1>
		</div>
		<div class="colorPicker">
			<span id="red" class="red" value="red">Red</span>
			<span id="green" class="green" value="green">Green</span>
			<span id="blue" class="blue" value="green">Blue</span>
		</div>
	</div>
  
  
	<script src="popup.js"></script>
  </body>
</html>
